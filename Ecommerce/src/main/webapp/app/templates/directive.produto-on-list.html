<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img data-src="{{ image ? image: 'http://lorempixel.com/300/200/animals' }}" width="300" height="200" alt="{{ title }}">
      <div class="caption">
        <h3>{{title}}</h3>
        <p>{{description}}</p>
        <p><a href="#" class="btn btn-primary" role="button">Adicionar ao carrinho</a> <a href="#" class="btn btn-default" role="button">Ver detalhes</a></p>
      </div>
    </div>
  </div>
</div>
