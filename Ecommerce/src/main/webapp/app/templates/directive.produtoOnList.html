<div class="col-sm-6 col-md-4" ng-repeat="produto in produtos">
  <div class="thumbnail">
    <img src="..." alt="...">
    <div class="caption">
      <h3>{{ produto.nome }}</h3>
      <p>{{ produto.descricao }}</p>
      <p>{{ produto.valor }}</p>
      <p>
        <a href="" ng-click="add(produto)" class="btn btn-primary" role="button">Adicionar ao carrinho</a>
      </p>
    </div>
  </div>
</div>
